
<html>

<head>

	<style type="text/css">

		html, body {
		  height: 100%;
		  width: 100%;
		  margin: 0;
		}

		#switch-container {
		  position: relative;
		  overflow: hidden;
		  min-height: 100%;
		}

		.slide {
		  width: 100%;
		  height: 100%;
		  position: absolute;
		  background-repeat: no-repeat;
		  background-size: 100%;
		  background-position: 50%;
		}

		.active {
		    z-index: 99;
		}

	</style>

</head>

<body>

		<div id="switch-container">

			<div class="active slide" style="background-image: url(http://tinyxl.com/client/stringmatters/wp-content/uploads/2014/01/Screen-Shot-2014-02-19-at-9.23.20-PM.png); opacity: 1;">&nbsp</div>

			<div class="slide" style="background-image: url('http://tinyxl.com/client/stringmatters/wp-content/uploads/2014/01/Screen-Shot-2014-02-19-at-9.22.49-PM.png');  opacity: 0;">&nbsp</div>

		</div>

</body>

<script src="js/jquery-1.10.2.min.js"></script>

<script type="text/javascript">

jQuery(document).ready(function() {

	var jQuery = $;

	var containerSelector = '#switch-container ';

	var i = 1;

	function imgCount() {

    	var n = $(containerSelector + 'div').length;

    	return n;
    }

    function imgSwitch() {

    	if (i == imgCount()) {

			i = 0 ; 

			$(containerSelector + 'div.active').removeClass('active').animate({
				opacity: 0,
			}, 380);

			$(containerSelector + 'div:first-child').addClass('active').animate({
				opacity: 1,
			}, 500); 

		} else {

	    $(containerSelector + 'div.active').removeClass('active').animate({
				opacity: 0,
			}, 380).next('div').addClass('active').animate({
				opacity: 1,
			}, 500);

	    }

	    i++;

    }

	setInterval(function() { imgSwitch();} , 5000);

});

</script>

</html>
